    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</body>
    <form action="http://localhost:8080/employee" method="post">
        <label for="emp_no">사원 번호</label>
        <input type="text" id="emp_no" name="emp_no"><br>

        <label for="birth_date">생일</label>
        <input type="text" id="birth_date" name="birth_date"><br>

        <label for="first_name">이름</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">성</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="female">여성</label>
        <input type="radio" id="female" name="gender" value="F">

        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" value="M"><br>

        <input type="submit">

    </form>
